[package]
name = "precompress"
version = "0.3.0"
description = "Precompress a directory of assets"
authors = ["Ryan Fowler <ryan.fowler19@gmail.com>"]
repository = "https://github.com/ryanfowler/precompress"
categories = ["command-line-utilities"]
keywords = ["compress", "assets", "brotli", "deflate", "gzip"]
license = "MIT"
edition = "2021"

[[bin]]
name = "precompress"
path = "src/main.rs"

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = 3
strip = true

[dependencies]
anyhow = { version = "1.0.97" }
brotli = { version = "7.0.0" }
clap = { version = "4.5.35", features = ["derive"] }
crossbeam = { version = "0.8.4" }
flate2 = { version = "1.1.1" }
ignore = { version = "0.4.23" }
num_cpus = { version = "1.16.0" }
phf = { version = "0.11.3", features = ["macros"] }
strum = { version = "0.27.1" }
strum_macros = { version = "0.27.1" }
zstd = { version = "0.13.3" }

[target.'cfg(not(target_os = "windows"))'.dependencies]
jemallocator = { version = "0.5.4" }
